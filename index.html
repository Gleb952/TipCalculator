<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TipCalculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="mainBlock">
        <div id="title"><h3>Tip Calculator</h3></div>
        <div>
            <p>Bill Amount</p>
            <input type="number" id="inputMoney" class="inputTip"> 
        </div>
        <div>
            <p>Number of Guests</p>
            <input type="number" id="inputPeople" class="inputTip"> 
        </div>
        <div>
            <p>Service Quality</p>
            <select name="Service" id="inputServis">
                <option disabled selected value="">Choose...</option>
                <option value="0.3">30% - Outstanding</option>
                <option value="0.2">20% - Good</option>
                <option value="0.15">15% - It`s ok</option>
                <option value="0.1">10% - Bad</option>
                <option value="0.05">5% - Terrible</option>
            </select>
    
        </div>
        <button onclick="calculate()" id="buttonClick">Calculate</button>

    </div>

    <script src="js/style.js"></script>
</body>
</html>
