<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TipCalculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="mainBlock">
        <div id="title"><h3>Tip Calculator</h3></div>
        <div>
            <p>Bill Amount</p>
            <input type="number" id="inputMoney" class="inputTip"> 
        </div>
        <div>
            <p>Number of Guests</p>
            <input type="number" id="inputPeople" class="inputTip"> 
        </div>
        <div>
            <p>Service Quality</p>
            <input type="number" id="inputServis" class="inputTip"> 
        </div>
        <div><button id="buttonClick"  onclick="process()">Calculate</button></div>

    </div>

    <script src="js/style.js"></script>
</body>
</html>
